<!DOCTYPE html>
<html>
    <head>
        <title>會員資料</title>
        <meta charset="utf-8">
        
        <meta name="discription" content="build a member account">
        <meta name="keywords" conetnt="member account">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="member.css">
        
    </head>

    <body>
        <div class="container">
            <form action="">
                <h1>建立會員</h1>
            <!-- 第一列 -->
                <div class="row">
                    <div class="col-sm-12">
                        <label class="from-label">帳號</label>
                        <input type="text" placeholder="請輸入帳號" class="form-control" required>
                    </div>
                </div>
                <br>
            <!-- 第二列 -->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="密碼" required>
                            <label>請輸入密碼</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="確認密碼" required>
                            <label>請確認密碼</label>
                        </div>
                    </div>  
                </div>
                <br>
            <!-- 第三列 -->
                <div class="row">
                    <div class="col-sm-5">
                        <label>姓名</label>
                        <input type="text" placeholder="請輸入姓名" class="form-control">
                    </div>
                    <div class="col-sm-7">
                        <label>Email</label>
                        <input type="text" placeholder="請輸入Email" class="form-control">
                    </div>   
                </div>
                <br>
            <!-- 第四列 -->
                <div class="row">
                    <div class="col-sm-4">
                        <label>生日</label>
                        <input type="date" placeholder="請輸入生日" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>手機號碼</label>
                        <input type="text" placeholder="請輸入手機號碼" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>家用電話</label>
                        <input type="text" placeholder="請輸入家用電話" class="form-control">
                    </div>      
                </div>
                <br>
            <!-- 第五列 -->
                <div class="row">
                    <div class="col-sm-6">
                        <label>學歷</label>
                        <select class="form-select">
                            <option selected>請選擇</option>
                            <option>國中</option>
                            <option>高中</option>
                            <option>大學</option>
                            <option>其他</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>性別</label>
                        <div class="col-sm-12">
                            <label>男性</label>
                            <input type="radio">
                            <label>女性</label>
                            <input type="radio">
                        </div>
                    </div>     
                </div>
                <br>
            <!-- 第六列 -->
                <div class="row">
                    <div class="col-sm-6">
                        <label>驗證碼</label>
                        <input type="text" placeholder="請輸入驗證碼" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-12">
                            <img src="image/dragon.jpg" width="100px" height="50px">
                            <a href="#" class="btn btn-success">新的圖片</a>
                        </div>
                    </div>    
                </div>
                <br>
            <!-- 第七列 -->
                <div class="row">
                    <div class="col-sm-12">
                        <input type="checkbox">
                        <label>我已閱讀並同意隱私政策</label>
                    </div>  
                </div>
                <br>
            <!-- 第八列 -->
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" onclick="window.location.href = 'index.html';">
                            送出
                        </button>
                    </div>
                </div>
            </form>
        </div>
    
    </body>
</html>
